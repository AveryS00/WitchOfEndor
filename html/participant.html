<html>

	<head>
		
		<title>Participant Landing Page</title>
		<script type='text/javascript' src='../js/api.js'></script>
		<script type='text/javascript' src='../js/participant/listSegments.js'></script>
		<script type='text/javascript' src='../js/participant/listPlaylist.js'></script>
		<script type='text/javascript' src='../js/participant/search.js'></script>
		<script type='text/javascript' src='../js/participant/deleteFromPlaylist.js'></script>
		<script type='text/javascript' src='../js/participant/createPlaylist.js'></script>
		<script type='text/javascript' src='../js/participant/deletePlaylist.js'></script>
		
		<script type='text/javascript' src='../js/participant/participant.js'></script>
		
	</head>

	<body>
		
		<hr>
		<h3>Local Video Segments</h3>
		<button onclick="toggleSegments()" id="segmentToggle">Show Segments</button>
		<div id="allSegments" hidden=true>
		
			<ul id="segmentList"></ul>
			
		</div>
		
		<hr>
		<h3>Playlists</h3>
		<button onclick="togglePlaylists()" id="playlistToggle">Show Playlists</button>
		<div id="allPlaylists" hidden=true>
			
			<ul id="playlistList">
			</ul>
			
		</div>
		
		<hr>
		<div id="createPlaylist">
		
			<h3>Create new Playlist</h3>
			
			<form name="createPlaylistForm" method="post" onsubmit="handleCreateNewPlaylist()">
				Playlist Name: <input type="text" name="playlistName">
				<input type="submit" id="createPlaylistButton" value="Create Playlist">
			</form>
			
			<!--<form id="createPlayListForm" onsubmit="handleCreateNewPlaylist()" method="post">
				Playlist Name: <input type="text" name="playlistName"> <br>
				<input type="submit" value="Create Playlist">
			</form>-->
			
		</div>
		
		<hr>
		<div id="deleteFromPlaylist">
			<h3>Delete Segment from Playlist</h3>
			
			<p>
				Playlist Name: <input type="text" id="deleteFromPlaylistName"> <br>
				Location in Playlist (Starting at 1) <input type="text" id="deleteFromPlaylistSegmentName"> <br>
				<button onclick="handleDeleteFromPlaylistRequest()">Delete</button>
			</p>
		</div>
		
		<hr>
		<div id="searchSegments">
		
			<h3>Search for Segment</h3>
			
			<p>
				Character: <input type="text" id="characterSearch"> <br>
				Phrase: <input type="text" id="phraseSearch"> <br>
				<button onclick="handleSearchForSegment()">Search</button>
			</p>
			
			<ul id="searchList"></ul>
			
		</div>
		
		
	</body>
	

</html>
